# nginx reverse proxy config for lan-play-bridge
#
# Proxies all HTTP(S) traffic to the Node.js app on port 3000.
# WebSocket upgrade is required for Socket.io.
#
# --- Self-hosting: to adapt for your own domain ---
#   1. Replace every occurrence of "frlg.online" with your domain
#   2. Update the ssl_certificate paths to match your domain
#   3. SSL certs can be issued with Let's Encrypt (certbot):
#        sudo apt install certbot python3-certbot-nginx
#        sudo certbot --nginx -d your-domain.com
#
# To install:
#   sudo cp your-domain.conf /etc/nginx/sites-available/your-domain
#   sudo ln -sf /etc/nginx/sites-available/your-domain /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name frlg.online www.frlg.online;
    return 301 https://$host$request_uri;
}

# HTTPS — proxy to Node.js
server {
    listen 443 ssl http2;
    server_name frlg.online www.frlg.online;

    ssl_certificate     /etc/letsencrypt/live/frlg.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/frlg.online/privkey.pem;

    # Proxy everything to the Node.js app
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;

        # WebSocket support (required for Socket.io)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Forward real client info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
